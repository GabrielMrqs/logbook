services:
  logbook:
    build:
      context: .
      dockerfile: Containerfile
    image: logbook:local
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: file:/data/dev.db
    restart: unless-stopped
    volumes:
      - logbook_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000', r => { process.exit(r.statusCode < 500 ? 0 : 1); }).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - proxy

volumes:
  logbook_data:

networks:
  proxy:
    external: true